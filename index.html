<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img id="main-img" src="min-max-toe.png">
                <p id="head-text">A Tic-Tac-Toe engine based on the <a href="https://en.wikipedia.org/wiki/Minimax">
                    minimax algorithm</a></p>
            </div>
        </div>

        <div class="row">
            <div id="message" class="col-sm-12 text-center">

            </div>
        </div>

        <div class="row">
            <div id="board" class="col-sm-12 text-center">
                <div class="board-row">
                    <button class="square" id="A1">A1</button>
                    <button class="square" id="B1">B1</button>
                    <button class="square" id="C1">C1</button>
                </div>
                <div class="board-row">
                    <button class="square" id="A2">A2</button>
                    <button class="square" id="B2">B2</button>
                    <button class="square" id="C2">C2</button>
                </div>
                <div class="board-row">
                    <button class="square" id="A3">A3</button>
                    <button class="square" id="B3">B3</button>
                    <button class="square" id="C3">C3</button>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="restart-button" class="text-center">restart</button>
        </div>


    </div>





<script type="text/javascript" src="script.js"></script>
</body>
</html>
